    <style>

        .split-screen { display: flex; height: 100vh; }

        /* –õ–µ–≤–∞—è —á–∞—Å—Ç—å: –ú–æ–¥–µ–ª—å */
        .left-side {

        }
        .gothic-frame {
            width: 80%; height: 85%; border: 2px solid #5c1a26;
            position: relative; padding: 10px;
            background: radial-gradient(circle, #1a181b 0%, #0d0c0e 100%);
            box-sizing: border-box;
            overflow: hidden;
            box-shadow:

        }
        /* –ê–∂—É—Ä–Ω—ã–µ —ç–ª–µ–º–µ–Ω—Ç—ã —Ä–∞–º–∫–∏ */
        .gothic-frame::before {
            content: "ìÜ©‚ô±ìÜ™"; position: absolute; top: -15px; left: -15px;
            font-size: 2rem; color: #DCDCDC; background: #0d0c0e; padding: 5px;
            z-index: 10;
        }
        .gothic-frame::after {
            content: "ìÜ©‚ô±ìÜ™"; position: absolute; bottom: -15px; right: -15px;
            font-size: 2rem; color: #DCDCDC; background: #0d0c0e; padding: 5px;
            z-index: 10;

        /* –ú—è–≥–∫–∏–π –≥—Ä–∞–¥–∏–µ–Ω—Ç–Ω—ã–π –ø–µ—Ä–µ—Ö–æ–¥ - –æ—Å—Ç–∞–≤–ª—è–µ–º */
        .left-side::after {
            content: ''; position: absolute; top: 0; right: 0; bottom: 0; width: 100px;
            background: linear-gradient(to right, transparent, #0d0c0e); z-index: 5;
        }

        /* –ü—Ä–∞–≤–∞—è —á–∞—Å—Ç—å: –ò–Ω—Ñ–æ—Ä–º–∞—Ü–∏—è */
        .right-side {

        }

        .char-name { font-family: 'Ruslan Display', cursive; font-size: 4rem; color: #800000; }
        .char-data { display: grid; grid-template-columns: 1fr 1fr; gap: 20px; margin-bottom: 30px; opacity: 0.8; }
        .data-item b { color: #5c1a26; text-transform: uppercase; font-size: 0.9rem; }

        .char-lore { line-height: 1.8; font-size: 1.2rem; text-align: justify; color: #b0a7b0; }
        .gallery { display: flex; gap: 15px; margin-top: 40px; }
        .thumb { width: 120px; height: 120px; border: 1px solid #3d3436; background: #1a181b; cursor: pointer; }

        /* –û–ø—Ç–∏–º–∏–∑–∞—Ü–∏—è –∫–æ–Ω—Ç–µ–π–Ω–µ—Ä–∞ –º–æ–¥–µ–ª–∏ */
        .gothic-frame model-viewer {
            width: 100% !important;
            height: 100% !important;
        }

        /* –ö–Ω–æ–ø–∫–∞ –≤–æ–∑–≤—Ä–∞—Ç–∞ –Ω–∞ –≥–ª–∞–≤–Ω—É—é */
        .return-btn {

            top: 20px;

            z-index: 100;
            text-decoration: none;
            color: #e0d8e0;
            font-family: 'Ruslan Display', cursive;
            font-size: 1.2rem;
            padding: 10px 25px;
            background: rgba(10, 9, 11, 0.8);
            border: 1px solid #5c1a26;
            transition: all 0.3s ease;
            clip-path: polygon(15% 0, 85% 0, 100% 50%, 85% 100%, 15% 100%, 0 50%);
        }

        .return-btn:hover {

        }
    </style>
</head>
